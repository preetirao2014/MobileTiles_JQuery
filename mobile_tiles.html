<!DOCTYPE html>
<html>

<head>
    <title>mobile_tiles</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
</head>

<body>
    <div id="page1">
        <div>
            <img class="logo" src="images/logo.gif">
            <img id="settings_icon" align="right" src="images/gear.png" onmouseover="this.src='images/gear_h.png'" onmouseout="this.src='images/gear.png'">
        </div>
        <div id="tiles">
            <table id="img_table">
                <!--<tr id="dag"> <img id="dag_img" src="images/ads.jpg"> </tr> -->
            </table>
            <canvas>
            </canvas>
        </div>
    </div>
    <div id="page2">
        <div id="form">
            <div class="top">
                <h3 id="personalize"> Personalize </h3>
                <p id="done"> Done </p>
            </div>
            <br>
            <div id="tap_to">
                <p> Tap the check marks to Add/Remove categories from your Home Screen. Tap and hold the <img src="images/stack.png" style="display:inline-block; margin: 0 2px; margin-bottom: -5px; vertical-align:bottom"> to reorder category tiles </p>
            </div>
            <div id="want_more">
                <a href=""> Want More Local News? Tap Here</a>
            </div>
            <table id="the_list" rules="rows">
            </table>
        </div>
        <div class="foot">
            <ul>
                <li>Categories</li>
                <li>Report News To AP</li>
                <li>Settings</li>
            </ul>
            <div>
            </div>
            <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
            <script type="text/javascript" src="js/jquery-ui-1.11.4.min.js"></script>
            <script type="text/javascript" src="js/servicecall.js"></script>
</body>

</html>
